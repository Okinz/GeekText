<!DOCTYPE html>
<html>
	<head>
		<title>
            GeekText Sign Up
        </title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="index.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="signUpBox">
				<h1>
                    GeekText
                </h1>

				<h3>
                    Registration
                </h3>

				<input type="name" placeholder="First name" id="fName">
				<input type="name" placeholder="Last name" id="lName">
				<input type="name" placeholder="User Name" id="uName">
				<input type="email" placeholder="Email" id="email">
				<input type="password" placeholder="Enter your password" id="password">
				<input type="password" placeholder="Confirm your password" id="cPassword">



				<a href="index.html">
                    <button>
                        Submit and take me back to Login
                    </button>
                </a>


			</div> <!-- End of signUpBox -->
		</div> <!-- End of Container div -->
	</body>
</html>
